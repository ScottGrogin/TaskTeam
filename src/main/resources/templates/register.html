<!Doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        #navPanelToggle {
         display: none;
       }
    </style>
</head>
<body class="" data-gr-c-s-loaded="true">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <h1>Task Team Login</h1>

    </header>

    <footer id="footer">
        <section>
            <p style="color:#118000;" th:if="${success}">
                Registration successful, <a href="/login" ><span class="label">return to login!</span></a>
            </p>
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="fields">
                    <div class="field">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" th:feild="*{username}" autofocus="autofocus" />
                        <p style="color:#800F00;" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" th:feild="*{email}" />
                        <p style="color:#800F00;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                    </div>
                    <div class="field">
                        <label for="hash">Password</label>
                        <input type="password" id="hash" name="hash" th:feild="*{hash}" />
                        <p style="color:#800F00;" th:if="${#fields.hasErrors('hash')}" th:errors="*{hash}"></p>
                    </div>
                </div>
                <ul class="actions">
                    <li><input type="submit" value="Register"></li>
                    <li><a href="/login" ><span class="label">Login</span></a></li>
                </ul>
            </form>
        </section>

    </footer>

    <!-- Copyright -->
    <div id="copyright">
        <ul><li>&copy; 2020</li><li>Contact: <p>israelgrogin@gmail.com</p></li></ul>
    </div>
</div>

<a href="#navPanel" id="navPanelToggle" style="display:none"></a>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>


</body>
</html>
