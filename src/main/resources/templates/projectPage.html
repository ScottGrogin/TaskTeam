<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Task Team</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper" class="fade-in">
    <nav id="nav">
        <ul class="links">
            <li class="active"><a href="/home">Owned Projects</a></li>
            <li><a href="/settings">Settings</a></li>
        </ul>
        <ul class="icons">
            <li><a href="/logout" ><span class="label">Logout</span></a></li>

        </ul>
    </nav>
    <!-- Intro -->
    <div id="intro">
        <h1>Projects Page</h1>
    </div>

    <!-- Main -->
    <div id="main">

        <!-- Featured Post -->
        <article class="post">

            <header >

                <form method="post" th:action="@{/projectPage}" th:object="${project}">
                    <div class="fields">

                        <div class="field">

                            <input th:feild="*{id}"  th:value="${id}" type="text" id="id" name="id" style="display:none; visibility:hidden;"/>
                            <label for="name">Project Name</label>
                            <input th:value = "${name}" th:feild="*{name}" type="text" id="name" name="name"/>

                            <p style="color:#800F00;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>
                        <div class="field">
                            <label for="description">Description</label>
                            <textarea th:feild="*{description}" id="description" name="description" th:text="${description}" ></textarea>
                            <p style="color:#800F00;" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Save"></li>
                    </ul>
                </form>

            </header>
        </article>

        <!-- Posts -->
        <section class="posts">
            <article th:each="task:${tasks}" >

                <header>
                    <h3 th:text = "${task.title}"></h3>
                </header>
                <p style="text-align:left;" th:text = "${task.description}"></p>
                <ul class="actions">
                    <li><a href="#" class="button">Edit Task</a></li>
                </ul>
            </article>
        </section>
    </div>
    <!-- Copyright -->
    <div id="copyright">
        <ul><li>&copy; 2020</li><li>Contact: <p>israelgrogin@gmail.com</p></li></ul>
    </div>
</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
